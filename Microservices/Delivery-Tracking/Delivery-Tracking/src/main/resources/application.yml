
spring:
  application:
    name: delivery-tracking

  datasource:
    url: jdbc:postgresql://localhost:55432/deliverydb
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          delivery-placed-event:com.nedware.delivery.tracking.domain.event.DeliveryPlacedEvent,
          delivery-picked-up-event:com.nedware.delivery.tracking.domain.event.DeliveryPickedUpEvent,
          delivery-fulfilled-event:com.nedware.delivery.tracking.domain.event.DeliveryFulfilledEvent
